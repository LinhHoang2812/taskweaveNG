<div class="px-20 pt-20">
  <h2 class="text-2xl font-bold text-red-400">Tasks due today</h2>
  <div class="mt-10 flex flex-col gap-8">
    <div
      *ngFor="let item of tasks"
      class="border-b-[1px] border-gray-300 p-2 flex justify-between items-center"
    >
      <div class="flex gap-2 items-center">
        <span class="material-symbols-outlined self-start"> description </span>

        <div class="flex flex-col gap-1">
          <p class="mt-[-5px]">{{ item.title }}</p>
          <p class="text-sm text-gray-500">{{ item.des }}</p>
        </div>
      </div>

      <div class="flex gap-2">
        <span
          class="material-symbols-outlined cursor-pointer day-task"
          (click)="openDialog(item)"
        >
          edit
        </span>
        <span
          class="material-symbols-outlined cursor-pointer day-task"
          (click)="delete_day_task(item.id)"
        >
          delete
        </span>
      </div>
    </div>
  </div>
</div>
